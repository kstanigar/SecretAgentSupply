<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Main Container  -->
    <div class="main-container">

      <!-- Logo Section  -->
      <div class="header-container">
        <img src="./resources/images/logo.png">
        <span class="header-text">
          SECRET AGENT SUPPLY INC.
        </span>
      </div>

      <!-- Main Banner -->
      <div class="banner">
        <div class="banner-image">
          <div class="banner-text">
            <h2>New Arrivals</h2>
            <h1>Sports bikes and motorcycles</h1>
          </div>
        </div>
      </div>

      <!-- Navigation Section  -->
      <div class="nav">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>

      <!-- Product Grid  -->
      <div class="product">

        <!-- Exploding Pen  -->
        <div class="product-container">
          <div class="product-image">
            <img src="./resources/images/pen.png">
            <span>Exploding Pen</span></img>
          </div>

          <!--  Cellular Watch  -->
          <div class="product-image">
            <img src="./resources/images/watch.png">
            <span>Cellular Watch</span></img>
          </div>

          <!--  Thermal Glasses  -->
          <div class="product-image">
            <img src="./resources/images/glasses.png">
            <span>Thermal Glasses</span></img>
          </div>
        </div>
      </div>

      <!--  Location and Hours  -->
      <div class="location-container">
        <div class="location-hours">
          <div class="location">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>

          <div class="hours">
            <h3>Hours</h3>
            <p>0800 - 1300</p>
          </div>
        </div>
      </div>

      <!--  Footer  -->
      <div class="footer">
        <div class="copyright-container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>


    </div>

  </body>
</html>
